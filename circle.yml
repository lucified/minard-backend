
machine:
  node:
    version: 6.7
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

test:
  override:
    - npm run clean-test
    - npm run lint

deployment:
  auto:
    branch: master
    commands:
      - npm run deploy
  chatops:
    branch: /^(?!nodeploy-).*$/
    commands:
      - npm run deploy-chatops
