
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - nvm install && nvm use && nvm alias default $(nvm current)
    - npm install typescript@^2.0.3 tslint ecs-updater@~0.2.1 lucify-notifier

test:
  override:
    - npm run clean-test
    - npm run lint

deployment:
  staging:
    branch: master
    commands:
      - npm run deploy

