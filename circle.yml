machine:
  node:
    version: 8
  services:
    - docker
  environment:
    COMMIT: $CIRCLE_SHA1

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn

test:
  override:
    - yarn run clean-test
    - yarn run lint

deployment:
  auto:
    branch: master
    commands:
      - yarn run write-version
      - yarn run deploy
  chatops:
    branch: /^(?!nodeploy-).*$/
    commands:
      - yarn run write-version
      - yarn run deploy-chatops
