machine:
  node:
    version: 7.4
  services:
    - docker
  environment:
    COMMIT: $CIRCLE_SHA1

test:
  override:
    - npm run clean-test
    - npm run lint

deployment:
  auto:
    branch: master
    commands:
      - npm run write-version
      - npm run deploy
  chatops:
    branch: /^(?!nodeploy-).*$/
    commands:
      - npm run write-version
      - npm run deploy-chatops
