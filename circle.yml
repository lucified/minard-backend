
machine:
  services:
    - docker

dependencies:
  pre:
    - nvm install && nvm use && nvm alias default $(nvm current)
    - npm install typescript@beta tslint
    - npm install ecs-upd8r@~0.1.5

test:
  override:
    - npm run clean-test
    - npm run lint

deployment:
  staging:
    branch: master
    commands:
      - npm run-script deploy

