machine:
  node:
    version: 8
  services:
    - docker
  environment:
    COMMIT: $CIRCLE_SHA1

dependencies:
  override:
    - npm install --no-save

test:
  override:
    - npm run clean-test
    - npm run lint

deployment:
  auto:
    branch: master
    commands:
      - npm run write-version
      - npm run deploy
  chatops:
    branch: /^(?!nodeploy-).*$/
    commands:
      - npm run write-version
      - npm run deploy-chatops
