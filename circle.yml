
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose
    - nvm install && nvm use && nvm alias default $(nvm current)
    - npm install typescript@beta tslint
    - npm install ecs-updater@~0.2.1

test:
  override:
    - npm run clean-test && docker-compose build charles && npm run-script system-test
    - npm run lint
  post:
    - docker-compose down

deployment:
  staging:
    branch: master
    commands:
      - npm run-script deploy

